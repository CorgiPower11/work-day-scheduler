<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
        <textarea id="1" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(1)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 10 AM -->
      <div class="row">
        <div class="col-2 hour">10:00 AM</div>
        <textarea id="2" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(2)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 11 AM -->
      <div class="row">
        <div class="col-2 hour">11:00 AM</div>
        <textarea id="3" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(3)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 12 PM -->
      <div class="row">
        <div class="col-2 hour">12:00 PM</div>
        <textarea id="4" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(4)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 1 PM -->
      <div class="row">
        <div class="col-2 hour">1:00 PM</div>
        <textarea id="5" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(5)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 2 PM -->
      <div class="row">
        <div class="col-2 hour">2:00 PM</div>
        <textarea id="6" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(6)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 3 PM -->
      <div class="row">
        <div class="col-2 hour">3:00 PM</div>
        <textarea id="7" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(7)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 4 PM -->
      <div class="row">
        <div class="col-2 hour">4:00 PM</div>
        <textarea id="8" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(8)"><i class="bi bi-save">Save</i></button>
      </div>
      <!-- 5 PM -->
      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(9)"><i class="bi bi-save">Save</i></button>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
